apply plugin: 'java'
repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/panda'
        }
    }
    test {
        java {
            srcDir 'src/test/panda'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes("Implementation-Title": "PANDA",
                   "Implementation-Version": 0)
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
    dependsOn 'cleanTest'
}
